<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/vendor.css"/>
  <link rel="stylesheet" href="/css/app.css"/>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="../assets/ico/favicon.png">

</head>
<body>

<div id="wrap">

  
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Application</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li><a href="/myApp/#/view1">View1</a></li>
              <li><a href="/myApp/#/view2">View2</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


  <div class="container-fluid">
    <div ng-view></div>
  </div>


    <div id="push"></div>
  </div>

  <div id="footer">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="offset8 span4">
          <div id="feedback-footer" ng-controller="FeedbackCtrl">
            <div id="message" ng-bind="message" ng-model="message"></div>
            <form id="feedback-form" ng-submit="submit()">
              <input id="feedback" type="text" name="feedback" ng-hide="submitted" ng-model="feedback" ng-click="clear()" value="have more bears..." />
            </form>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          
            <div>Angular seed app: v<span app-version></span></div>
          
          <div id="copyright-footer">
            Copyright 2012
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
